<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi slider</title>
  <script defer src="./js/anime.js"></script>
  <script defer src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <article id="slider">
    <ul>
      <li data-index="1">TEXT1</li>
      <li data-index="2">TEXT2</li>
      <li data-index="3">TEXT3</li>
    </ul>
  </article>

  <section class="phone">
    <article id="slider2">
      <ul>
        <li data-index="1">TEXT1</li>
        <li data-index="2">TEXT2</li>
        <li data-index="3">TEXT3</li>
      </ul>
    </article>
  </section>

  <a href="#" class="prev">
    <img src="./img/btnPrev.png" alt="prev">
  </a>
  <a href="#" class="next">
    <img src="./img/btnNext.png" alt="next">
  </a>
</body>
</html>
