<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>target</title>
</head>
<body>
  <tbody>
    <div class="green" style="width: 300px; height:300px; background-color:green">
      <div class="yellow" style="width: 200px; height: 200px; background-color: yellow;">
      </div>
    </div>
  </tbody>

  <script>
    const green = document.querySelector('.green');
    green.addEventListener('click', function(e) {
      console.log('currentTarget : ', e.currentTarget);
      console.log('Target : ', e.target);
    })
  </script>
  <!-- 
    currentTarget : 이벤트 리스너가 지정된 요소
    target : 실제 이벤트 발생 요소

    단항연산 : n++, n--
      - 1개의 항을 대상으로 연산 수행
    2항연산 : n + m
      - 2개의 항을 대상으로 연산 수행
    3항연산 : (조건식) ? true시 값 또는 연산식 : false시 값 또는 연산식;
      - 3개의 항을 대상으로 연산 수행
   -->
</body>
</html>
