<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper.js 사용</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="main2.js"></script>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide box1">Slide 1</div>
      <div class="swiper-slide box2">Slide 2</div>
      <div class="swiper-slide box3">Slide 3</div>
      <div class="swiper-slide box4">Slide 4</div>
      <div class="swiper-slide box5">Slide 5</div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <ul class="auto">
      <li class="btnStart">롤링 시작</li>
      <li class="btnStop">롤링 정지</li>
    </ul>
  </div>
</body>
</html>
