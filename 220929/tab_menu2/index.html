<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접근성 Tab Menu</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>
<body>
  <!-- 
    **dl, dt, dd**

    dl(definition) : 정의 목록
    - 용어를 설명하는 목록
    dt(definition term) : 개념, 단어
    dd(definition description) : 설명
   -->

  <dl id="tab">
    <dt class="on"><a href="#">button1</a></dt>
    <dd class="on"><a href="#">box1</a></dd>

    <dt><a href="#">button2</a></dt>
    <dd><a href="#">box2</a></dd>

    <dt><a href="#">button3</a></dt>
    <dd><a href="#">box3</a></dd>
  </dl>
</body>
</html>
