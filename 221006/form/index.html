<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./validation.js"></script>
</head>
<body>
  <section id="join">
    <div class="inner">
      <form action="result.html" method="get" id="member">
        <fieldset>
          <legend class="hidden">회원 가입 폼 입력 양식</legend>
          <table>
            <caption class="hidden">회원가입을 위한 아이디, 비밀번호, 이메일 ,성별, 학력, 취미, 남기는 말 입력 테이블</caption>

            <h1>JOIN US</h1>
            <tbody>
              <!-- ID -->
              <tr>
                <th scope="row">
                  <label for="userId">User Id</label>
                </th>
                <td>
                  <input type="text" name="userId" id="userId" placeholder="아이디를 입력하세요.">
                </td>
              </tr>

              <!-- PW -->
              <tr>
                <th scope="row">
                  <label for="pw1">Password</label>
                </th>
                <td>
                  <input type="password" name="pw1" id="pw1" placeholder="비밀번호를 입력하세요.">
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="pw2">Re Password</label>
                </th>
                <td>
                  <input type="password" name="pw2" id="pw2" placeholder="비밀번호를 재입력하세요.">
                </td>
              </tr>

              <!-- EMAIL -->
              <tr>
                <th scope="row">
                  <label for="email">Email</label>
                </th>
                <td>
                  <input type="email" name="email" id="email" placeholder="메일 주소를 입력하세요.">
                </td>
              </tr>

              <!-- EDUCATION -->
              <tr>
                <th scope="row">
                  <label for="edu">Education</label>
                </th>
                <td>
                  <select name="edu" id="edu">
                    <option value="elemantary">초등학교 졸업</option>
                    <option value="middle">중학교 졸업</option>
                    <option value="high">고등학교 졸업</option>
                    <option value="college">대학교 졸업</option>
                  </select>
                </td>
              </tr>

              <!-- GENDER -->
              <tr>
                <th scope="row">Gender</th>
                <td>
                  <input type="radio" name="gender" id="male">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="female">
                  <label for="female">Female</label>
                </td>
              </tr>

              <!-- INTEREST -->
              <tr>
                <th scope="row">Interests</th>
                <td>
                  <input type="checkbox" name="hobby" id="sports" value="sports">
                  <label for="sports">Sports</label>

                  <input type="checkbox" name="hobby" id="game" value="game">
                  <label for="game">Game</label>

                  <input type="checkbox" name="hobby" id="music" value="music">
                  <label for="music">Music</label>

                  <input type="checkbox" name="hobby" id="reading" value="reading">
                  <label for="reading">Reading</label>
                </td>
              </tr>

              <!-- COMMENTS -->
              <tr>
                <th scope="row">
                  <label for="comments">Comments</label>
                </th>
                <td>
                  <textarea name="comments" id="comments" placeholder="남기는 말을 입력하세요"></textarea>
                </td>
              </tr>

              <!-- BUTTONS -->
              <tr>
                <th colspan="2">
                  <input type="reset" value="CANCLE">
                  <input type="submit" value="SUBMIT">
                </th>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
