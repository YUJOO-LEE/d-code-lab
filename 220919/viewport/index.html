<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vh, vw, vmax, vmin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box1">
    <span>HELLO</span>
  </div>
  <div class="box2">
    <span>HELLO</span>
  </div>
  <div class="box3">
    <span>HELLO</span>
  </div>
  <!-- 
    vw : 브라우저의 가로폭을 백등분한 단위
    vh : 브라우저의 세로폭을 백등분한 단위
    vmax : 브라우저 긴 폭을 기준으로 백등분한 단위
      데스크탑 크기에서 반응형을 적용할때
    vmin : 브라우저 작은 폭을 기준으로 백등분한 단위
      모바일 기기 크기에서 반응형을 적용할때

    풀스크린 : width 100%, height 100vh
   -->
</body>
</html>
