<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>script 기본, 변수</title>
  <script defer src="main.js"></script>
</head>
<body>
  <!-- 
    script 연결 방법

    1. head 내 script를 적고 안에 스크립트 구문 작성
    - 순서상 동작 안하는 경우 발생

    2. body가 끝나는 부분에 작성
    - 스크립트의 양이 많기 때문에 적합하지 않음

    3. 외부 파일에 연결
    - 1번과 같은 단점

    4. defer를 스크립트 속성으로 쓰는 외부 파일 연결 ** 이 방법으로만 사용
    - defer : 미루다
   -->
</body>
</html>
